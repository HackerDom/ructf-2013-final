<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sing in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="page">
    <div id="wrap">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">RuCTF 2013</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="#">SES</a></li>
                            <li><a href="#">MapReduce</a></li>
                            <li><a href="#">DB</a></li>
                            <li><a href="#">Queue</a></li>
                            <li><a href="#">DNS</a></li>
                            <li><a href="#">Balancer</a></li>
                            <li><a href="#">ScriptAPI</a></li>
                        </ul>
                        <div class="pull-right">
                            <a class="btn btn-success" href="/register">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="container">
                <div class="header-main">Sign in</div>
                <hr>
                <div class="content" id="login">
                    <form method="POST" action="/login" class="login">
                        <fieldset>
                            <input type="text" name="login" placeholder="Login">
                            <div class="control-group error">
                                <div class="controls">
                                    <input type="text" id="inputError" placeholder="Login">
                                    <span class="help-inline">Error</span>
                                </div>
                            </div>
                            <input type="password" name="password" placeholder="Password">
                            <label></label>
                            <button type="submit" class="btn">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <div class="container">
        <div class="pull-right">
            <a href="http://ructf.org">RuCTF</a>
            <a href="http://hackerdom.ru">HackerDom</a>
            <a href="http://ructf.org/2013/ru/devteam">Developers</a>
        </div>
    </div>
</div>
</body>
</html>
