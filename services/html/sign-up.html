<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="page">
    <div id="wrap">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">RuCTF 2013</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="#">SES</a></li>
                            <li><a href="#">MapReduce</a></li>
                            <li><a href="#">DB</a></li>
                            <li><a href="#">MessageQueue</a></li>
                            <li><a href="#">DNS</a></li>
                            <li><a href="#">Balancer</a></li>
                            <li><a href="#">ScriptAPI</a></li>
                        </ul>
                        <div class="pull-right">
                            <a class="btn" href="/login">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="container">
                <div class="header-main">Sign up</div>
                <hr>
                <div class="content" id="sign-up">
                    <form method="POST" action="/register" class="sign-up">
                        <fieldset>
                            <input type="text" name="login" placeholder="Login">
                            <input type="text" name="first_name" placeholder="First Name">
                            <input type="text" name="last_name" placeholder="Last Name">
                            <input type="text" name="password" placeholder="Password">
                            <input type="text" name="language" placeholder="Language">
                            <label></label>
                            <button type="submit" class="btn">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <div class="container">
        <div class="pull-right">
            <a href="http://ructf.org">RuCTF</a>
            <a href="http://hackerdom.ru">HackerDom</a>
            <a href="ructf.org/2013/ru/devteam">Developers</a>
        </div>
    </div>
</div>
</body>
</html>
