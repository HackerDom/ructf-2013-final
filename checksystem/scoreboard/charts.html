            </h1>

            		<td valign=top>
            		  <table border="0" cellspacing="0" cellpadding="0" width="100%">
            	      <tr>
            		      <td><div id="placeholder" style="width: 680px; height: 500px"/></td>
            	      </tr>            	      
            	      <tr>
            	        <td><div id="overview" style="width: 680px; height: 150px"/></td>
            	      </tr>
                  </table>
            		</td>
            		<td>
            		  <p>Score type:
            		    <select id="score_type_select" onchange="plot()">

            		      <option id="advisories">Advisories</option>
            		      <option id="tasks">Tasks</option>
            		    </select>
            		  </p>

            	</tr>
            </table>            
          </td>

            &#160;
          </td>
        </tr>
