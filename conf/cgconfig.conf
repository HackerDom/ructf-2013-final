group user {
        perm {
                task {
                        uid = root;
                        gid = root;
                }
                admin {
                        uid = root;
                        gid = root;
                }
        }
        cpu {
                cpu.shares = 1024;
        }

        memory {
                memory.limit_in_bytes="500M";
                memory.memsw.limit_in_bytes="600M";
        }

        blkio {
                blkio.weight = 500;
        }
}

